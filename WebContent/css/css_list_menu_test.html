<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		ul{
			list-style: none;
			text-align: center;
			font-size: 18pt;
			font-weight: bolder;
			border-bottom: solid 2px red;
			border-top: solid 2px red;
			padding: 10px;
			width: 80%;
		}
		ul li{
			display: inline; /* 모든 항목이 한 줄에 보여지도록 설정 */
			text-transform: uppercase;
			padding: 10px; /* 간격 */
			letter-spacing: 10px; /* 자간 간격 */
		}
		ul li:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Product</li>
		<li>About</li>
		<li>Board</li>
	</ul>
</body>
</html>
