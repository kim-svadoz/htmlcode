<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<!-- 페이지가 로딩될 때 각각의 버튼에 click이벤트를 연결 
				- 표현식
				- 1~4번 버튼까지 모두 id를 정의하고 표현식으로 이벤트 연결
				- 1~3번 버튼은 익명의 함수로 표현식으로 이벤트 연결
				- 4번은 callback으로 이벤트 연결
		-->
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("one").onclick = function(){
					alert("1번버튼")
				}
				document.getElementById("two").onclick = function(){
					alert("2번버튼")
				}
				document.getElementById("three").onclick = function(){
					alert("3번버튼")
				}
				document.getElementById("four").onclick = Test;
			}
			function Test(){
				alert("4번버튼")
			}
		</script>
	</head>
	<body>
		<form>
			<input type="button" value="1번버튼" id="one"/>
			<input type="button" value="2번버튼" id="two"/>
			<input type="button" value="3번버튼" id="three"/>
			<input type="button" value="4번버튼" id="four"/>
		</form>
	</body>
</html>
