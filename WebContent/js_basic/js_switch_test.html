<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			jumsu = 98;
			alert(Math.floor(jumsu/10));
			if(jumsu>100 | jumsu<0){
				document.write("잘못입력")
			}else{
			switch(Math.floor(jumsu/10)){
				case 9: case 10:
					document.write("<h1> 환영합니다.(수)</h1>")
					document.write("<img src='../images/jang1.jpg'/>")
					break;
				case 8:
					document.wirte("우");
					break;
				case 7:	
					document.wirte("미");
					break;
				case 6:
					document.wirte("양");
					break;
				default:	
					document.wirte("가");
					break;
			}
			}
			 
			/* 
			jumsu변수 선언하고 90으로 초기화
			수우미양가 출력하기(switch) : document.write로 출력
			점수가 0미만, 100초과된 숫자로 입력되면 alert - 잘못입력
			수인경우 jang1.jpg와 h1태그로 환영합니다. 출력하기
			[출력형식]
			환영합니다.(A)
			이미지
			이미지
			이미지
			*/
		</script>
	</body>
</html>
